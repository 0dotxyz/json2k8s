apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-name-subdomain-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - app-name.prod.example.com
        - app-name.example.com
        - prod.example.com
      secretName: app-name-tls
  rules:
    - host: app-name.prod.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-name
                port:
                  number: 8080
    - host: app-name.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-name
                port:
                  number: 8080
